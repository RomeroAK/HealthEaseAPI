spring.application.name=HealthEaseAPI
server.port=8080

##Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthdb1
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.flyway.enabled=false

## JWT Configuration
application.security.jwt.secret-key=${JAVA_WEB_TOKEN_SECRET}
application.security.jwt.expiration=3600000
application.security.jwt.refresh-token.expiration=8640000

# application.propertie
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1




